<svg id="svgelement" viewBox="0 0 300 150" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <rect id="bandcolor" height="100%" width="100%" style="fill: black"/>
  <path id="insidePath" fill-opacity="0" d="M17 70 q 150 -50 264 0"/>  
  <path id="FrontPath" fill-opacity="0" d="M17 95 q 150 55 270 -5"/> 
  <tspan id="front_start"></tspan>
  <tspan id="front_end"></tspan>
  <tspan id="back_start"></tspan>
  <tspan id="back_end"></tspan>
  <tspan id="wrap_start"></tspan>
  <tspan id="wrap_end"></tspan>
  

  <image height="100%" width="100%" xlink:href="https://gwplabs.com//wp-content/themes/wristbandcreation/wristband/assets/images/WRISTBAND.png" />

  <text class="bandtext" id="insidetext" font-family="Verdana" font-weight="900" font-size="2em" fill="black" textLength="285" text-anchor="middle" lengthAdjust="spacingAndGlyphs" style="fill: #999999; stroke: #000000; opacity: 0.4;"  >             
        <textPath id="insidetextpath" startOffset="50%" xlink:href="#insidePath"></textPath>            
    </text>  


    <text class="bandtext" id="fronttext" font-family="Verdana" font-weight="900" font-size="2em" fill="black" textLength="285" text-anchor="middle" lengthAdjust="spacingAndGlyphs" style="fill: #999999; stroke: #000000; opacity: 0.4;"  >            
        <textPath id="fronttextpath" startOffset="50%" xlink:href="#FrontPath">
          <tspan id="icon_start" class="fa ts-icon"></tspan>
          <tspan id="front-text"></tspan>
          <tspan id="icon_end" class="fa ts-icon"></tspan>
        </textPath>            
    </text>  
    
  <image height="100%" width="100%" xlink:href="https://gwplabs.com/wp-content/themes/wristbandcreation/wristband/assets/images/WRISTBAND.png" />  
 
</svg>